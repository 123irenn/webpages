<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS CreateElement Demo</title>
</head>
<body>
    <script>
        let div = document.createElement('div');//creating a div element
        div.id = 'content';
        div.className = 'note';
        div.innerHTML = '<p>CreateElement example</p>';
        let text = document.createTextNode('Element Created');//text created
        div.appendChild(text);
        let h2 = document.createElement('h2');//heading created
        h2.textContent = 'Add h2 element to the div';
        div.appendChild(h2);
        document.body.appendChild(div);

        

    </script>
</body>

</html>
